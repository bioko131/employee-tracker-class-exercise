<!DOCTYPE html>
<html>
<head>
	<title>Time Sheet</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">

				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<!-- Title Row -->
						<thead>
							<tr class="active headerFont">
								<td class="col-md-3"><strong>Name</strong></td>
								<td class="col-md-4 text-center"><strong>Title</strong></td>
								<td class="text-center"><strong>Start Date</strong></td>
								<td class="col-md-5 text-center"><strong>Months Worked</strong></td>
								<td class="col-md-5 text-center"><strong>Monthly Rate</strong></td>
								<td class="col-md-5 text-center"><strong>Earnings to Date</strong></td>
							</tr>
						</thead>

						<tbody class="table-responsive">

							<tr>
								<td>...</td>
								<td class="text-center">...</td>
								<td class="text-center">MM/DD/YY</a></td>
								<td class="text-center">###</td>
								<td class="text-center">###</td>
								<td class="text-center">###</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
